<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gay G - 一个专注于同志写真与艺术文化展示的独特空间，即将在2050年前上线">
  <meta name="keywords" content="Gay G, 同志写真, 艺术文化, LGBTQ, 摄影">
  <title>Gay G · 筹备中</title>
  
  <!-- 预连接关键域名 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- 预加载背景图片 -->
  <link rel="preload" as="image" href="https://cdn.cll.tw/img/2025/08/1756213894.png">
  
  <!-- 字体加载优化 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  </noscript>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a url('https://cdn.cll.tw/img/2025/08/1756213894.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* 加载状态 */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
html, body {
  height: 100%;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* 背景遮罩和模糊 */
body::before {
  content: '';
  position: fixed; /* 改为 fixed 定位 */
  top: 0; 
  left: 0;
  width: 100vw; /* 使用视口宽度 */
  height: 100vh; /* 使用视口高度 */
  background-color: rgba(0,0,0,0.35);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  z-index: 0; /* 提高 z-index 确保在最上层 */
}
    
    /* 白色文字容器 */
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 50px;
      background-color: #fff;
      color: #000;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      margin: 20px;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #000, transparent);
      transition: width 0.3s ease;
    }

    h1:hover::after {
      width: 100px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .highlight {
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    .highlight::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-color: rgba(0, 0, 0, 0.1);
      z-index: -1;
      transition: height 0.3s ease;
    }

    .highlight:hover::before {
      height: 50%;
    }

    a {
      color: #000;
      text-decoration: underline;
      transition: color 0.3s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover {
      color: #555;
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* 进度条样式 */
    .progress-container {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
      margin: 30px auto 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #000, #555);
      border-radius: 3px;
      animation: progress 2s ease-in-out forwards;
    }

    @keyframes progress {
      to { width: 10%; }
    }

    .progress-text {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }

    /* 社交媒体图标 */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      background: #000;
      color: #fff;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1.1rem;
      }
      
      .social-links {
        gap: 15px;
      }
      
      .social-icon {
        width: 35px;
        height: 35px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
  </div>

  <div class="container" id="main-container">
    <h1>Gay G · 筹备中</h1>
    <p>
      欢迎来到 <span class="highlight">Gay G</span> —— 一个专注于同志写真与艺术文化展示的独特空间。<br>
      我们的团队正在精心筹备，网站预计将在 <span class="highlight">2050 年前</span>正式上线。<br>
      感谢您的耐心等待，敬请期待精彩内容。
    </p>
    
    <!-- 进度指示器 -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-text">网站开发进行中 (10%)</div>
    
    <p>
      如果您有任何创意或建议，请与我们联系：<a href="mailto:cll@cll.tw">cll@cll.tw</a>
    </p>
    
    <!-- 社交媒体链接 -->
    <div class="social-links">
      <div class="social-icon" aria-label="Instagram">
        <span>IG</span>
      </div>
      <div class="social-icon" aria-label="Twitter">
        <span>TW</span>
      </div>
      <div class="social-icon" aria-label="Weibo">
        <span>WB</span>
      </div>
    </div>
  </div>

  <script>
    // 等待所有资源加载完成
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      const container = document.getElementById('main-container');
      
      // 隐藏加载动画
      setTimeout(function() {
        loader.classList.add('hidden');
        
        // 显示主要内容
        setTimeout(function() {
          container.classList.add('visible');
        }, 300);
      }, 1000);
      
      // 为社交媒体图标添加点击事件（示例）
      document.querySelectorAll('.social-icon').forEach(icon => {
        icon.addEventListener('click', function() {
          alert('社交媒体功能将在网站正式上线后启用');
        });
      });
    });
    
    // 如果页面加载时间过长，仍然显示内容
    setTimeout(function() {
      document.getElementById('loader')?.classList.add('hidden');
      document.getElementById('main-container')?.classList.add('visible');
    }, 4000);
  </script>
</body>
</html>
